<!DOCTYPE html>
<html>

<head>
    <title>Lost Ark Todo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@2.6.0/event-calendar.min.css">
    <link rel="stylesheet" href="css/index.css" />
    
    <link rel="icon" type="image/png" href="images/la.jpg">
</head>

<body class="html-wrapper">
    <!-- SIDEBAR ---------------------------------------------------------------------------------------------------------->
    <div style="grid-column: 1 / 3; grid-row: 1 / 1;">
        <div class="sidebar">
            <div id="menu-dashboard" class="sidebar-link sidebar-link-selected" data-page="dashboard"><i class="fa-solid fa-chart-line"></i>&nbsp;Dashboard<span id="sidebar-dashboard-data"></span></div>
            <div id="menu-gold" class="sidebar-link" data-page="gold"><i class="fa-solid fa-wallet"></i>&nbsp;<span id="sidebar-golds-data"></span></div>
            <div id="menu-fate-ember" class="sidebar-link" data-page="fate-ember"><i class="fa-solid fa-circle-dollar-to-slot"></i>&nbsp;<span id="sidebar-fate-embers-data"></span></div>
            <div id="menu-events" class="sidebar-link" data-page="events"><i class="fa-solid fa-calendar-check"></i>&nbsp;Roster&nbsp;<span id="sidebar-events-data"></span></div>
            <div id="menu-planning" class="sidebar-link" data-page="planning"><i class="fa-solid fa-calendar-week"></i>&nbsp;Planning&nbsp;<span id="sidebar-planning-data"></span></div>
            <div id="menu-settings" class="sidebar-link" data-page="settings"><i class="fa-solid fa-gear"></i>&nbsp;Settings</div>
            <div id="menu-help" class="sidebar-link" data-page="help"><i class="fa-solid fa-circle-question"></i>&nbsp;Help</div>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------------------------------------->

    <!-- CONTENT ---------------------------------------------------------------------------------------------------------->
    <div class="" style="grid-column: 3 / 11; grid-row: 1 / 1;">
        <section id="section-dashboard" class="section-content">
            <div class="dashboard-wrapper"></div>
        </section>
        <section id="section-gold" class="section-content"style="display: none;">
            <div class="gold-wrapper"></div>
        </section>
        <section id="section-fate-ember" class="section-content"style="display: none;">
            <div class="fate-ember-wrapper"></div>
        </section>
        <section id="section-events" class="section-content"style="display: none;">
            <div class="events-wrapper"></div>
        </section>
        <section id="section-planning" class="section-content"style="display: none;">
            <div class="planning-wrapper"></div>
        </section>
        <section id="section-settings" class="section-content"style="display: none;">
            <div class="settings-wrapper"></div>
        </section>
        <section id="section-help" class="section-content"style="display: none;">
            <embed src="README.md" style="width: 100%;height: 100%;">
        </section>
    </div>
    <!--------------------------------------------------------------------------------------------------------------------->
</body>

<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/StormDB.min.js"></script>

</html>
